language: node_js
node_js:
- 4.2.1
- 6.9.2
before_install:
- git config --global user.name "Travis CI Test"
- git config --global user.email "test@test.com"
- export docuBranch='master'
- export NODE_ENV=prod
- export RESULT_LOC='git@github.com:YaaS/chewie-sample-result.github.io.git'
- if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
install:
- npm run prepare 
script:
- openssl aes-256-cbc -K $encrypted_321fb9daba18_key -iv $encrypted_321fb9daba18_iv -in deploy-key.enc -out deploy-key -d
- chmod 600 deploy-key
- eval `ssh-agent -s`
- ssh-add deploy-key
- npm run init
- npm run prepare-deploy
- npm run preparePushResult
- npm run pushResult
- npm run test:ui
env:
  global:
  - secure: 
  - secure: 
branches:
  only:
  - master
