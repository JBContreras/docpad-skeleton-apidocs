language: node_js
node_js:
- 4.2.1
- 6.9.1
before_install: 
- git config --global user.name "Travis CI Test"
- git config --global user.email "test@test.com"
- export docuBranch='gh-pages'
- export docuUrl=http://yaas.github.io/chewie-sample-result
- export docuBranch=prod
- export RESULT_LOC='https://'$DEPLOY_TOKEN'@github.com/yaas/chewie-sample-result.git'
- if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
install:
- npm run prepare
script:
- npm run init
- npm run compile
- npm run preparePushResult
- npm run pushResult
env:
  global:
    secure: 
